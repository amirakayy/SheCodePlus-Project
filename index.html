<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg">
    <div class="container">
      <div class="row">
        <h1>Check the Weather in Your Area</h1>
      </div>
      <div class="row">
        <form class="formOne col-3">
          <input type="search" placeholder="enter city" value="London" />
          <button type="submit" class="btn btn-outline-primary btn-sm">
            Search
          </button>
        </form>
        <form class="formTwo col-9">
          <button
            type="submit"
            class="btn btn-outline-primary btn-sm"
            id="secondbutton"
          >
            Current Location
          </button>
        </form>
      </div>
      <div class="row">
        <div class="card text-center">
          <div class="card-header">London, Great Britian</div>
          <div class="card-body">
            <h5 class="card-title">April 24th, 2021</h5>
            <p class="card-text">
              Todays high is <span class="temperatureHigh"> 18°C </span> the low
              is
              <span class="temperatureLow"> 12°C </span>
            </p>
            <img src="src/sunny.png" width="100" id="updateIcon" />
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault">
                Change to fahrenheit</label
              >
            </div>
          </div>
          <div class="card-footer text-muted">Today</div>
        </div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 title-forcast">
          More Information on Todays Forecast
        </div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Up to date weather report</h5>
              <p class="card-text" id="fullReport">
                feels like <br />
                humidity <br />
                wind speed <br />
                visibility <br />
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 title-forcast">Your 4 Day Forcast</div>
        <div class="col-1"></div>
      </div>
      <div class="row weather-forcast"s id="forcast">
        <div class="col-3">
         
      </div>
    </div>
    <footer>
      <a href="https://github.com/amirakayy/SheCodePlus-Project" target="blank">
        open source code
      </a>
      by Amira Richardson
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
